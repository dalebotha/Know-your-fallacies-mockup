<html ng-app="Fallacy">
<head>
	<title>
		Fallacy Game
	</title>
	<link href='http://fonts.googleapis.com/css?family=Raleway:200,400' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Walter+Turncoat' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/animations.css">
</head>

<body>
	<div id="wrapper" ng-Controller="questionController">
		<div id="header">
			
			<h1>Know Your Fallacies</h1>
			<div id="chooseDifficulty" ng-cloak ng-Show="show" ng-animate="{show: 'show', hide: 'hide'}">
 Choose your difficulty!</div>
			<div id="difficulty">
				<levels id="easy" ng-click="startCountdown($event)" class="level-border-{{show}}">EASY</levels>&nbsp;&nbsp;
				<levels id="medium" ng-click="startCountdown($event)" class="level-border-{{show}}">MEDIUM</levels>&nbsp;&nbsp;
				<levels id="hard" ng-click="startCountdown($event)" class="level-border-{{show}}">HARD</levels>&nbsp;&nbsp;
				<levels id="mega" ng-click="startCountdown($event)" class="level-border-{{show}}">MEGA</levels>
				<levels>&rarr; everything we've got!</span>
			</div>
		
		<div ng-view ></div>

		<div id="footer" class="clear">
			<p>Built Enthusiastically by <a href="http://www.dalebotha.com">Dale Botha</a><img src="img/social.png" width="214px"></p>
			<script src="js/d3.v3.min.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
			<script src="js/angular-resource.min.js"></script>
			<script src="js/app.js"></script>
		</div>

		<div>
	</div>
</body>

</html>
